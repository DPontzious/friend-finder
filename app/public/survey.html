<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <h3>About You</h3>
        <form>
            <div class="form-group">
                <label for="name">Your Name(Required)</label>
                <input type="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="photo">Photo(Required)</label>
                <input type="photo" class="form-control" id="photo">
            </div>
            <h4> Answer the following questions. 5 is strongly agree and 1 is strongly disagree</h4>
        </form>
        <div class="form-group">
            <h3>Questions 1:</h3>
            <label for="q1"><b>Kittens are the best!</b></label>
            <select class="form-control" id="q1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <h3>Questions 2:</h3>
            <label for="q2"><b>Coding is fun! </b></label>
            <select class="form-control" id="q2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <h3>Questions 3:</h3>
            <label for="q3"><b>I choose the cold rain day over an extra hot day. </b></label>
            <select class="form-control" id="q3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Questions 4:</h3>
            <label for="q4"><b>I am a big picture kind of person.</b></label>
            <select class="form-control" id="q4">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <h3>Questions 5:</h3>
            <label for="q5"><b>I choose a day at the beach over hiking to a beautiful canyon </b></label>
            <select class="form-control" id="q5">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <h3>Questions 6:</h3>
            <label for="q6"><b>Black is a great color!</b></label>
            <select class="form-control" id="q6">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <h3>Questions 7:</h3>
            <label for="q7"><b>I am a shy person.</b></label>
            <select class="form-control" id="q7">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <h3>Questions 8:</h3>
            <label for="q8"><b>I am a morning person</b></label>
            <select class="form-control" id="q8">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <h3>Questions 9:</h3>
            <label for="q9"><b>I like to cook.</b></label>
            <select class="form-control" id="q9">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <h3>Questions 10:</h3>
            <label for="q10"><b>Breaksat is the most important meal of the day.</b></label>
            <select class="form-control" id="q10">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <br>

        <button type="submit" class="btn btn-primary submit" id="button">Submit</button>
        <br>

        <div class="modal" id="results" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">You Matched With:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="match">
                        <div class="class" id="img"></div>
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="second button" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $("#button").on("click", function (event) {
                event.preventDefault();
                var newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val(),
                    scores: [
                        $("#q1").val().trim(),
                        $("#q2").val().trim(),
                        $("#q3").val().trim(),
                        $("#q4").val().trim(),
                        $("#q5").val().trim(),
                        $("#q6").val().trim(),
                        $("#q7").val().trim(),
                        $("#q8").val().trim(),
                        $("#q9").val().trim(),
                        $("#q10").val().trim()
                    ]
                };
                $.post("/api/friends", match, function (data) {

                    $("#results").text(data.name);
                    $("#img").attr("src", data.photo);
                    $(".img1").css('height', '100px');
                    $(".img1").css('width', '100px');
                    $("#results").modal;

                })

            })
        </script>
    </div>
</body>

</html>
